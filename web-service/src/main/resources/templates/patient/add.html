<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add new patient</title>
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <label class="h1">Add Patient</label>
      <div class="row border rounded">
        <form action="#" th:action="@{/web/patient/validate}" th:object="${patientRequest}" method="post" class="form-control-sm">
          <div class="row mb-3">
            <div class="col input-group-sm">
              <input
                      th:if="${#fields.hasErrors('firstName')}"
                      th:field="*{firstName}"
                      id="firstName-error"
                      type="text"
                      class="form-control bg-light text-secondary border border-danger"
                      placeholder="First Name"
                      required
              />
              <input
                      th:unless="${#fields.hasErrors('firstName')}"
                      th:field="*{firstName}"
                      id="firstName"
                      type="text"
                      class="form-control bg-light text-secondary"
                      placeholder="First Name"
                      required
              />
            </div>
            <div class="col input-group-sm">
              <input
                      th:if="${#fields.hasErrors('lastName')}"
                      th:field="*{lastName}"
                      id="lastName-error"
                      type="text"
                      class="form-control bg-light text-secondary border border-danger"
                      placeholder="Last Name"
                      required
              />
              <input
                      th:unless="${#fields.hasErrors('lastName')}"
                      th:field="*{lastName}"
                      id="lastName"
                      type="text"
                      class="form-control bg-light text-secondary"
                      placeholder="Last Name"
                      required
              />
            </div>
          </div>

          <label for="birthDate" class="form-label">Birth Date</label>
          <div class="row mb-3">
            <div class="col input-group-sm">
              <input
                      th:if="${#fields.hasErrors('birthDate')}"
                      th:field="*{birthDate}"
                      id="birthDate-error"
                      type="date"
                      class="form-control text-secondary bg-light border-danger"
                      required
              />
              <input
                      th:unless="${#fields.hasErrors('birthDate')}"
                      th:field="*{birthDate}"
                      id="birthDate"
                      type="date"
                      class="form-control text-secondary bg-light"
              />
            </div>
          </div>


          <div class="row mb-3">
            <label for="gender" class="form-label">Gender</label>
            <div class="col input-group input-group-sm mb-3 col">
              <div class="input-group-text">
                <div class="form-check-inline">
                  <input
                          th:field="*{gender}"
                          class="col input-group-sm"
                          type="radio"
                          value="M"
                          name="genderMale"
                          id="gender"
                          required
                  />
                </div>
                <label class="form-check-label col">Male</label>
              </div>
              <div class="input-group-text">
                <div class="form-check-inline">
                  <input
                          th:field="*{gender}"
                          class="col input-group-sm"
                          type="radio"
                          value="F"
                          name="genderFemale"
                          id="gender"
                          required
                  />
                </div>
                <label class="form-check-label col">Female</label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col input-group-sm">
              <input
                      type="text"
                      th:field="*{address}"
                      id="address"
                      class="form-control text-secondary"
                      placeholder="Address"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col input-group-sm">
              <input
                      type="text"
                      th:field="*{phone}"
                      id="phone"
                      class="form-control text-secondary"
                      placeholder="Phone"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <a class="btn btn-danger btn-sm" href="/web/patient/list">Cancel</a>
              <input class="btn btn-primary btn-sm" type="submit" value="Add Patient">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
