# Spring application configuration
spring.application.name=gateway-service
server.port=8080

# Logging configuration
logging.level.org.fpic974.gatewayservice=TRACE

## Web Service Route
spring.cloud.gateway.routes[0].id=web-service
spring.cloud.gateway.routes[0].uri=http://localhost:9000
spring.cloud.gateway.routes[0].predicates[0]=Path=/web/patient/**

## Web Service Route
spring.cloud.gateway.routes[1].id=web-service
